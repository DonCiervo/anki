  <div class="box">

          <legend></legend>
          {{Leetcode Problem}}
      </fieldset>

    {{#Instructions}}

      <summary>Instructions</summary>
      <div class="instruction">{{Instructions}}</div>
    </details>
    {{/Instructions}}

  </div>
</div>
